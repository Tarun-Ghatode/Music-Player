<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/7eed494a20.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- <h1>Music-Player</h1> -->

    <section id="container">
        <h1>Music Player</h1>
        <ul id="song-list">
        
        </ul>

        <div id="play-section">

            <input type="range" id="progress">

            <div class="om">
                <button> <i class="fa-solid fa-backward"></i></button>
                <button id="play-btn"> <i class="fa-solid fa-play"></i></button>
                <button> <i class="fa-solid fa-forward"></i></button>
            </div>

        </div>

    </section>



    
    <script src="./app.js"></script>
</body>
</html>
